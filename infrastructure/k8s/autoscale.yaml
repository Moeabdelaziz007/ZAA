apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zentix-frontend-hpa
  namespace: zentix
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zentix-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60 